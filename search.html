<div class="signUp">

  <div class="formBox">

      <div class="signColumnA">
        <p>Sign up for email updates </p>
      </div>

      <div class="signColumnB">
        <input id="fullName" type="text" placeholder="Full Name">
      </div>
      
      <div class="signColumnB">
        <input id="emailAdd" type="text" placeholder="Email Address">
      </div>

      <div class="signColumnB">
          <input id ="submit" type="button" value="Submit">
      </div>
  </div>

  <p id= "error" class="confirmationError" style="color:white"> 
    
  </p>


<script>


  var buttonSubmit = document.querySelector("#submit"); 
       buttonSubmit.addEventListener ("click",confirmEmail); 
  
  var noInput=""


    function confirmEmail (){
    
    var nameInput = document.querySelector("#fullName").value; 
    var emailInput = document.querySelector("#emailAdd").value; 
    //way to determine format of email 
    var mailformat =  /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/;
    
          
          if(emailInput.match(mailformat)&&nameInput==noInput)
            {
            error.textContent = "Please input your full name"
            error.style.backgroundColor="red"
            return true;
            }
          if(emailInput.match(mailformat)&&nameInput!==noInput)
            {
            error.textContent = "Success, you have signed up for our email updates"
            error.style.backgroundColor="green"
            return true;
            }
            else
            {
            error.textContent = "You have entered an invalid email address";
            error.style.backgroundColor="red"
            return false;
            }
    }


function searchFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
